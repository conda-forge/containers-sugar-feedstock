{% set name = "containers-sugar" %}
{% set version = "1.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/containers_sugar-{{ version }}.tar.gz
  sha256: 51a4a118cae2f8b271cabff48c3ef45bdd1e75ef27de86630330c480c7520489

build:
  entry_points:
    - containers-sugar = containers_sugar.__main__:app
    - kxgr = containers_sugar.__main__:app
    - sugar = containers_sugar.__main__:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - poetry-core >=1.0.0
    - pip
  run:
    - __unix
    - python >=3.8.1,<3.12
    - jinja2 <3.1.0
    - sh >=2.0.0,<3.0.0
    - pyyaml >=5
    - colorama >=0.4.6,<0.5.0
    - urllib3 <2
    - python-dotenv >=0.21.1,<0.22.0
test:
  imports:
    - containers_sugar
  commands:
    - pip check
    - containers-sugar --help
    - kxgr --help
    - sugar --help
  requires:
    - pip

about:
  home: https://github.com/osl-incubator/containers-sugar
  summary: Simplify the usage of containers
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - felipepaes
    - xmnlab
